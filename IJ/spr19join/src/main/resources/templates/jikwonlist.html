<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>직원 목록</title>
  <!-- ✅ Bootstrap 5.3.3 최신버전 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">👤직원 정보👤</h2>
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>사번</th>
      <th>직원명</th>
      <th>직급</th>
      <th>부서명</th>
      <th>부서전화</th>
      <th>연봉</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jikwon : ${jikwons}">
      <td th:text="${jikwon.jikwonno}"></td>
      <td th:text="${jikwon.jikwonname}"></td>
      <td th:text="${jikwon.jikwonjik}"></td>
      <td th:text="${jikwon.buserDto.busername}"></td>
      <td th:text="${jikwon.buserDto.busertel}"></td>
      <td th:text="${jikwon.jikwonpay}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
