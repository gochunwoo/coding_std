<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>🛸 게시판</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

<!-- 💫 배경 영상 -->
<video autoplay muted loop id="bgVideo" style="position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;z-index:-1;">
  <source src="/videos/main-bg.mp4" type="video/mp4">
</video>

<!-- 🪐 게시판 카드 리스트 -->
<div class="container py-5">
  <h2 class="text-white text-center mb-4">🌌 게시판 목록</h2>
  <div class="row g-4">

    <!-- 게시글 목록 반복 -->
    <div class="col-md-4" th:each="board : ${boardList}">
      <div class="card h-100 border-glow bg-dark text-white">
        <div class="card-body">
          <h5 class="card-title" th:text="${board.title}">제목</h5>
          <p class="card-text" th:text="${board.content}">내용</p>
          <p class="card-subtitle small text-muted" th:text="'작성자: ' + ${board.author}">작성자</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <small th:text="${board.bwrite}">작성일</small>
          <a th:href="@{'/board/detail/' + ${board.num}}" class="btn btn-outline-light btn-sm">📄 상세보기</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
