<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>삭제 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/videos/main-bg.mp4" type="video/mp4">
</video>

<div class="board-list">

    <!-- 상단 타이틀 -->
    <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <h2 class="text-danger mb-0">⚠️ 게시글 삭제</h2>
        <a th:href="@{/board/detail(num=${data.num})}" class="btn btn-glow">돌아가기</a>
    </div>

    <!-- 삭제 확인 카드 -->
    <div class="board-item text-white">
        <div class="alert alert-warning">
            <strong>정말로 이 게시글을 삭제하시겠습니까?</strong>
        </div>

        <div class="mb-3">
            <strong>제목:</strong>
            <div th:text="${data.title}">제목</div>
        </div>

        <div class="mb-3">
            <strong>작성자:</strong>
            <div th:text="${data.author}">작성자</div>
        </div>

        <div class="mb-3">
            <strong>작성일:</strong>
            <div th:text="${#temporals.format(data.bwrite, 'yyyy-MM-dd HH:mm')}">날짜</div>
        </div>

        <!-- ✅ 삭제 폼 -->
        <form th:action="@{/board/delete}" method="post" class="text-end mt-4">
            <input type="hidden" name="num" th:value="${data.num}" />

            <button type="button" class="btn btn-danger me-2"
                    onclick="showModal('정말로 이 게시글을 삭제하시겠습니까?', () => document.querySelector('form').submit())">
                삭제하기
            </button>

            <a th:href="@{/board/detail(num=${data.num})}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>

<!-- 공통 모달창 -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="modalMessage">작업 메시지 영역</div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + board.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
