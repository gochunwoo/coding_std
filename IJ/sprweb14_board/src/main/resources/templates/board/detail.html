<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/videos/main-bg.mp4" type="video/mp4">
</video>
<div class="board-list">
    <!-- 상단 제목 영역 -->
    <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <h2 class="text-white mb-0">📄 게시글 상세</h2>
        <a href="/board/list" class="btn btn-glow">목록으로</a>
    </div>

    <!-- 상세 내용 카드 -->
    <div class="board-item text-white">
        <div class="mb-3">
            <strong>번호:</strong>
            <div th:text="${data.num}">1</div>
        </div>

        <div class="mb-3">
            <strong>작성자:</strong>
            <div th:text="${data.author}">작성자</div>
        </div>

        <div class="mb-3">
            <strong>제목:</strong>
            <div th:text="${data.title}">제목</div>
        </div>

        <div class="mb-3">
            <strong>내용:</strong>
            <div th:text="${data.content}" style="white-space: pre-wrap; min-height: 150px;">내용</div>
        </div>

        <div class="mb-3">
            <strong>작성일:</strong>
            <div th:text="${#temporals.format(data.bwrite, 'yyyy-MM-dd HH:mm')}">2025-04-22</div>
        </div>

        <div class="mb-3">
            <strong>조회수:</strong>
            <div th:text="${data.readcnt}">0</div>
        </div>

        <div class="text-end mt-4">
            <a th:href="@{/board/edit(num=${data.num})}" class="btn btn-warning me-2">수정</a>
            <button type="button" class="btn btn-danger me-2"
                    th:onclick="|location.href='@{/board/delete(num=${data.num})}'|">삭제</button>
            <a href="/board/list" class="btn btn-secondary">목록</a>
        </div>
    </div>
</div>

<!-- ✅ 공통 모달창 -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="modalMessage">작업 메시지 영역</div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS + board.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
