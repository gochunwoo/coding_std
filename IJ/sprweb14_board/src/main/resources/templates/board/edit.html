<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/videos/main-bg.mp4" type="video/mp4">
</video>
<div class="board-list">
    <!-- 상단 타이틀 -->
    <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <h2 class="text-white mb-0">✏️ 게시글 수정</h2>
        <a href="/board/list" class="btn btn-glow">목록으로</a>
    </div>

    <!-- 수정 입력 카드 -->
    <form th:action="@{/board/edit}" method="post" class="board-item text-white">
        <input type="hidden" name="num" th:value="${data.num}"/>

        <div class="mb-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${data.author}" readonly>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${data.title}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="6"
                      th:text="${data.content}"></textarea>
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-glow"
                    onclick="showModal('글을 수정하시겠습니까?', () => document.querySelector('form').submit())">
                수정 완료
            </button>
        </div>
    </form>
</div>

<!-- 공통 모달창 -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="modalMessage">작업 메시지 영역</div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + board.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
