<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <!-- Bootstrap + 커스텀 스타일 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/videos/main-bg.mp4" type="video/mp4">
</video>
<!-- 💫 전체 배경 움직임은 board.css에서 처리됨 -->
<div class="board-list">

    <!-- ✅ 상단 제목 -->
    <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <h2 class="text-white mb-0">🛸 게시판</h2>
        <a href="/board/write" class="btn btn-glow">글쓰기</a>
    </div>

    <!-- ✅ 게시글 목록 -->
    <div th:each="item : ${list}" class="board-item">
        <div class="board-title" th:text="${item.title}">제목</div>
        <div class="board-author" th:text="'작성자: ' + ${item.author}">작성자</div>
        <div class="board-date" th:text="${#temporals.format(item.bwrite, 'yyyy-MM-dd HH:mm')}">날짜</div>
        <a th:href="@{/board/detail(num=${item.num})}" class="stretched-link"></a> <!-- 카드 전체 클릭 -->
    </div>

</div>

<!-- ✅ 공통 모달 그대로 유지 -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="modalMessage">작업 메시지 영역</div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
