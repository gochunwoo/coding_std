<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>미니 게시판(@MVC - MyBatis)</h3>

<!-- 조건문 제거해서 무조건 출력되게 -->
<table border="1">
    <tr>
        <th>번호</th>
        <th>글제목</th>
        <th>작성자</th>
        <th>조회수</th>
    </tr>
    <tr th:each="data : ${list}">
        <td th:text="${data.num}">num</td>
        <td th:text="${data.title}">title</td>
        <td th:text="${data.author}">author</td>
        <td th:text="${data.readcnt}">readcnt</td>
    </tr>
</table>


</body>
</html>
