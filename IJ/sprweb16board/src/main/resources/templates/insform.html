<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/board.css}">
<script type="text/javascript">
	window.onload = function(){
		let btnIns = document.querySelector("#btnIns");
		btnIns.addEventListener("click", checkData);
	}
	function checkData(){
		if(frm.name.value === ""){
			alert("작성자를 입력하시오");
			frm.name.focus();
			return;
		}
		//...
		
		frm.submit();
	}
    </script>
</head>
<body>
<div class="wrapper">
	<h3>* 글 작성 *</h3>
	<form th:action="@{/insert}" method="post" name="frm">
		<table class="table">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="text" name="pass"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="mail"></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" style="width: 100%"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea rows="5" style="width: 100%" name="cont"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center"><input type="button"
					value="등록" id="btnIns"> <input type="button" value="목록"
					th:onclick="|location.href='@{list}'|"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
