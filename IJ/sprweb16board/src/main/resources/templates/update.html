<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/board.css}">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnUp").onclick = chkUpFunc;
}

function chkUpFunc(){
	// 입력자료 오류 검사...
	
	if(frm.pass.value === ""){
		frm.pass.focus();
		alert("비밀번호 입력");
		return;
	}
	
	if(confirm("정말 수정할까요?")){
		frm.submit();
	}
}
</script>
</head>
<body>
<div class="wrapper">
<h3>* 글 수정 *</h3>
<form th:action="@{update}" name="frm" method="post" th:object="${data}">
	<input type="hidden" th:field="*{num}">
	<input type="hidden" name="page" th:value="${page}">
	<table class="table">
		<tr>
			<td>이름</td>
			<td><input type="text" th:field="*{name}"></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text" name="pass"></td> <!-- 암호가 맞았을때 수정 -->
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" th:field="*{mail}"></td>
		</tr>
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td>
				<textarea rows="5" style="width: 99%" th:field="*{cont}"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
			<input type="button" value="수정확인" id="btnUp">
			<input type="button" value="목록보기" th:onclick="|Location.href='@{list(page=${page})}'|">
			</td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
