<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">고객 목록 (<span th:text="${count}">0</span>명)</h2>

    <form method="get" action="/gogeklist" class="row g-3 align-items-center mb-4">
        <div class="col-auto">
            <label for="gender" class="col-form-label">성별 선택:</label>
        </div>
        <div class="col-auto">
            <select name="gender" id="gender" class="form-select">
                <option value="전체">전체</option>
                <option value="남">남</option>
                <option value="여">여</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th>고객번호</th>
            <th>이름</th>
            <th>전화</th>
            <th>성별</th>
            <th>나이</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${list}">
            <td th:text="${g.gogekno}"></td>
            <td th:text="${g.gogekname}"></td>
            <td th:text="${g.gogektel}"></td>
            <td th:text="${g.gender}"></td>
            <td th:text="${g.age}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
