<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 부서정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h3 class="text-center mb-4">직원과 부서 정보</h3>
    <div class="mb-3">
        <a href="javascript:history.back()" class="btn btn-secondary">이전</a>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>사번</th>
            <th>직원</th>
            <th>부서명</th>
            <th>부서전화</th>
            <th>직급</th>
            <th>연봉</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${blist.size > 0}">
            <tr th:each="data : ${blist}">
                <td th:text="${data.jikwonno}"></td>
                <td th:text="${data.jikwonname}"></td>
                <td th:text="${data.buser.busername}"></td>
                <td th:text="${data.buser.busertel}"></td>
                <td th:text="${data.jikwonjik}"></td>
                <td th:text="${data.jikwonpay}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
