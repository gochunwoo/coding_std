<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 + 고객</title>
    <!-- ✅ Bootstrap 5.3.3 최신버전 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="text-center mb-4">직원 + 고객</h3>
    <div class="mb-3">
        <a href="/" class="btn btn-secondary">이전</a>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>사번</th>
            <th>직원명</th>
            <th>연봉</th>
            <th>고객정보</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${glist != null and !glist.empty}">
            <tr th:each="data : ${glist}">
                <!-- 직원 정보 -->
                <td th:text="${data.jikwonno}"></td>
                <td th:text="${data.jikwonname}"></td>
                <td th:text="${data.jikwonpay}"></td>
                <!-- 고객 정보 -->
                <td>
                    <th:block th:if="${data.gogeks != null and !data.gogeks.empty}">
                        <div th:each="gogek : ${data.gogeks}">
                            <span th:text="${gogek.gogekname}"></span> -
                            <span th:text="${gogek.gogektel}"></span><br/>
                        </div>
                    </th:block>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
