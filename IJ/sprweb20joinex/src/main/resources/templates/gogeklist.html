<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>담당 고객 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 배경 무빙 애니메이션 */
        body {
            background: linear-gradient(-45deg, #4e54c8, #8f94fb, #4e54c8, #8f94fb);
            background-size: 400% 400%;
            animation: gradientBackground 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        @keyframes gradientBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* 카드 스타일 */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 1000px;
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h2 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        table {
            text-align: center;
        }

        /* 고객명 hover 효과 */
        td:hover {
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            .table-container {
                padding: 1rem;
            }
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<h2>담당 고객 목록</h2>
<div class="text-center mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">← 이전 페이지로</a>
</div>
<div class="table-container">
    <div th:if="${hasGogek}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>고객번호</th>
                <th>고객명</th>
                <th>성별</th>
                <th>나이</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gogek : ${gogekList}">
                <td th:text="${gogek.gogekno}"></td>
                <td th:text="${gogek.gogekname}"></td>
                <td th:text="${gogek.gender}"></td>
                <td th:text="${gogek.age}"></td>
                <td th:text="${gogek.gogektel}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${!hasGogek}" class="alert alert-warning text-center mt-4" role="alert">
        관리 고객이 없습니다.
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
