<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 배경 애니메이션 */
        body {
            background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1d2b64, #f8cdda);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* 테이블 카드 스타일 */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 1200px;
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        table {
            text-align: center;
        }

        a.text-link {
            color: #0d6efd;
            font-weight: bold;
            transition: all 0.3s;
        }

        a.text-link:hover {
            color: #6610f2;
            transform: scale(1.1);
        }

        .btn-detail {
            transition: all 0.3s;
        }

        .btn-detail:hover {
            background-color: #0dcaf0;
            transform: scale(1.05);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            .table-container {
                padding: 1rem;
            }
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<h2>직원 목록</h2>
<div class="text-center mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">← 이전 페이지로</a>
</div>
<div class="table-container">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>직원번호</th>
            <th>직원명 (고객목록 이동)</th>
            <th>직급</th>
            <th>연봉</th>
            <th>관리고객</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jik : ${jikwonList}">
            <td th:text="${jik.jikwonno}"></td>
            <td>
                <a th:href="@{/gogeklist(jikwonno=${jik.jikwonno})}"
                   th:text="${jik.jikwonname}"
                   class="text-link text-decoration-none">
                </a>
            </td>
            <td th:text="${jik.jikwonjik}"></td>
            <td th:text="${jik.jikwonpay}"></td>
            <td>
                <span th:text="${#lists.isEmpty(jik.gogeks) ? 'X' : 'O'}"></span>
            </td>
            <td>
                <button class="btn btn-outline-info btn-detail"
                        th:data-jikwonno="${jik.jikwonno}"
                        th:data-jikwonname="${jik.jikwonname}"
                        th:data-jikwonjik="${jik.jikwonjik}"
                        th:data-jikwonpay="${jik.jikwonpay}"
                        onclick="openModal(this)">
                    상세보기
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 모달 -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="detailModalLabel">직원 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">직원번호: <span id="modalJikwonno"></span></li>
                    <li class="list-group-item">직원명: <span id="modalJikwonname"></span></li>
                    <li class="list-group-item">직급: <span id="modalJikwonjik"></span></li>
                    <li class="list-group-item">연봉: <span id="modalJikwonpay"></span> 만원</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openModal(element) {
        const jikwonno = element.getAttribute('data-jikwonno');
        const jikwonname = element.getAttribute('data-jikwonname');
        const jikwonjik = element.getAttribute('data-jikwonjik');
        const jikwonpay = element.getAttribute('data-jikwonpay');

        document.getElementById('modalJikwonno').innerText = jikwonno;
        document.getElementById('modalJikwonname').innerText = jikwonname;
        document.getElementById('modalJikwonjik').innerText = jikwonjik;
        document.getElementById('modalJikwonpay').innerText = jikwonpay;

        const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
        myModal.show();
    }
</script>
</body>
</html>
