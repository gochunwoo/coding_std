<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector("#btnSingle").addEventListener("click", function () {
                //alert("a");
                document.querySelector("#showData").innerHTML = "";

                fetch("list?name=oscar")    // fetch는 Promise 객체를 반환. 이를 내부적으로 사용
                    .then(response => response.json())  // AJAX 요청 결과가 성공한 경우 실행되는 함수
                    .then(data => {
                        let str = data.name + "<br>";
                        str += data.skills[0] + " ";
                        str += data.skills[1];
                        document.querySelector("#showData").innerHTML = str;
                    })
                    .catch(() => {
                        document.querySelector("#showData").innerHTML = "<b>에러 발생</b>";
                    });
            });
            document.querySelector("#btnMulti").addEventListener("click", function () {
                document.querySelector("#showData").innerHTML = "";

                fetch("list2")
                    .then(response => response.json())
                    .then(data => {
                        let str = "<table>";
                        let list = data.datas;
                        list.forEach(function (objArr) {
                            str += "<tr>";
                            str += "<td>" + objArr["name"] + "</td>";
                            str += "<td>" + objArr["age"] + "</td>";
                            str += "</tr>";
                        })
                        str += "</table>";
                        document.querySelector("#showData").innerHTML = str;
                    })
                    .catch(() => {
                        document.querySelector("#showData").innerHTML = "<b>에러발생</b>";
                    })

            })
        }
    </script>
</head>
<body>
JSON 읽기<br>
<input type="button" value="한 개의 자료 읽기" id="btnSingle">
<input type="button" value="여러 개의 자료 읽기" id="btnMulti">
<hr>
<div id="showData"></div>
</body>
</html>
