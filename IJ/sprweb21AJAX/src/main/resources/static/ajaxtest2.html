<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector("#btnSingle").addEventListener("click", function () {
                //alert("a");
                document.querySelector("#showData").innerHTML = "";

                axios("list", {
                    params: {
                        "name": "james"
                    }
                })    // fetch는 Promise 객체를 반환. 이를 내부적으로 사용
                    .then(function (response) {
                        const data = response.data; // json 객체 변환이 내부적으로 이루어짐
                        let str = data.name + "<br>";
                        str += data.skills[0] + " ";
                        str += data.skills[1];
                        document.querySelector("#showData").innerHTML = str;
                    })
                    .catch(function () {
                        document.querySelector("#showData").innerHTML = "<b>에러 발생</b>";
                    });
            });
            document.querySelector("#btnMulti").addEventListener("click", function () {
                document.querySelector("#showData").innerHTML = "";

                axios.get("list2")
                    .then(response => {
                        let str = "<table>";
                        let list =response.data.datas;
                        // console.log(list.length);
                        list.forEach(function (objArr) {
                            str += "<tr>";
                            str += "<td>" + objArr["name"] + "</td>";
                            str += "<td>" + objArr["age"] + "</td>";
                            str += "</tr>";
                        })
                        str += "</table>";
                        document.querySelector("#showData").innerHTML = str;
                    })
                    .catch(() => {
                        document.querySelector("#showData").innerHTML = "<b>에러발생</b>";
                    })

            })
        }
        /*
        axios 응답
        ㅣ- response
        ㅣ   data <-- 서버가 보낸 JSON 본문, response.dara는 고정,변경불가
        ㅣ- datas <-- json 안의 datas키
        ㅣ- status
        ㅣ- headers
         */
    </script>
</head>
<body>
JSON 읽기<br>
<input type="button" value="한 개의 자료 읽기" id="btnSingle"><br>
<input type="button" value="여러 개의 자료 읽기" id="btnMulti"><br>
<hr>
<div id="showData"></div>
</body>
</html>
