<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("insertForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const num = document.querySelector('input[name="num"]').value;
                const name = document.querySelector('input[name="name"]').value;
                const addr = document.querySelector('input[name="addr"]').value;

                fetch('/api/members', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ num, name, addr })
                })
                    .then(res => {
                        if (!res.ok) throw new Error("등록 실패");
                        return res.json();
                    })
                    .then(data => {
                        if (data.isSuccess) {
                            alert("회원 등록 완료");
                            location.href = "/members/list";
                        } else {
                            alert("등록 실패: " + data.message);
                        }
                    })
                    .catch(err => {
                        console.error("에러:", err);
                        alert("서버 오류로 등록 실패");
                    });
            });
        });
    </script>
</head>
<body>
<h2>회원 등록</h2>
<form id="insertForm">
    번호: <input type="number" name="num" required><br>
    이름: <input type="text" name="name" required><br>
    주소: <input type="text" name="addr" required><br>
    <button type="submit">등록</button>
</form>
</body>
</html>
