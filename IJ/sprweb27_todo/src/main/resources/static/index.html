<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .todo-completed {
            text-decoration: line-through;
            color: gray;
        }

        .status-btn {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .status-btn.completed {
            background-color: #6c757d;
            color: white;
        }

        .status-btn.not-completed {
            background-color: #198754;
            color: white;
        }

        .status-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="container py-4">
<h2 class="mb-4">📋 Todo List</h2>

<!-- 등록 버튼 -->
<button class="btn btn-primary mb-3" onclick="openModal()">할 일 추가</button>

<!-- 목록 테이블 -->
<table class="table table-bordered align-middle text-center">
    <thead>
    <tr><th>제목</th><th>순서</th><th>상태</th><th>액션</th></tr>
    </thead>
    <tbody id="todoBody"></tbody>
</table>

<!-- 등록/수정용 모달 -->
<div class="modal fade" id="todoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="todoForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">할 일 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="todoId">
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">순서</label>
                    <input type="number" id="order" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">완료 여부</label>
                    <select id="completed" class="form-select">
                        <option value="false">미완료</option>
                        <option value="true">완료</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const url = "http://localhost/";
    const todoModal = new bootstrap.Modal(document.getElementById('todoModal'));
    const form = document.getElementById("todoForm");

    window.onload = loadList;

    function loadList() {
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const body = document.getElementById("todoBody");
                body.innerHTML = "";
                data.forEach(todo => {
                    const row = `<tr>
            <td class="${todo.completed ? 'todo-completed' : ''}">${todo.title}</td>
            <td>${todo.order}</td>
            <td>
              <button class="btn btn-sm status-btn ${todo.completed ? 'completed' : 'not-completed'}"
                onclick="toggleComplete(${todo.id}, ${!todo.completed})">
                ${todo.completed ? '완료됨' : '미완료'}
              </button>
            </td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="openModal(${todo.id}, '${todo.title}', ${todo.order}, ${todo.completed})">수정</button>
              <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">삭제</button>
            </td>
          </tr>`;
                    body.innerHTML += row;
                });
            });
    }

    function openModal(id = '', title = '', order = '', completed = false) {
        document.getElementById("todoId").value = id;
        document.getElementById("title").value = title;
        document.getElementById("order").value = order;
        document.getElementById("completed").value = completed;
        document.getElementById("modalTitle").innerText = id ? "할 일 수정" : "할 일 추가";
        todoModal.show();
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("todoId").value;
        const data = {
            title: document.getElementById("title").value,
            order: parseInt(document.getElementById("order").value),
            completed: document.getElementById("completed").value === "true"
        };

        const method = id ? "PATCH" : "POST";
        const endpoint = id ? url + id : url;

        fetch(endpoint, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        }).then(() => {
            todoModal.hide();
            loadList();
        });
    });

    function toggleComplete(id, completed) {
        fetch(url + id, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ completed: completed })
        }).then(() => loadList());
    }

    function deleteTodo(id) {
        fetch(url + id, { method: "DELETE" })
            .then(() => loadList());
    }
</script>
</body>
</html>
