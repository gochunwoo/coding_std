<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3>상품 수정</h3>
<form id="updateForm" method="POST">
    <div class="mb-2">
        코드: <input type="text" name="code" readonly class="form-control">
    </div>
    <div class="mb-2">
        상품명: <input type="text" name="sang" class="form-control">
    </div>
    <div class="mb-2">
        수량: <input type="text" name="su" class="form-control">
    </div>
    <div class="mb-2">
        단가: <input type="text" name="dan" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
</form>

</body>
</html>
