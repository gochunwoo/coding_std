<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>직원 목록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-5">
		<!-- 🔥 로그인 여부에 따라 버튼 표시 -->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h2 class="mb-0">📋 직원 목록</h2>

			<!-- 로그인 상태면 로그아웃 버튼 -->
			<span th:if="${session.loginGogek != null}"> <a
				th:href="@{/logout}" class="btn btn-danger">로그아웃</a>
			</span>

			<!-- 비로그인 상태면 로그인 버튼 -->
			<span th:if="${session.loginGogek == null}"> <a
				th:href="@{/loginForm}" class="btn btn-primary">로그인</a>
			</span>
		</div>

		<table class="table table-bordered table-hover text-center">
			<thead class="table-dark">
				<tr>
					<th>직원번호</th>
					<th>직원명</th>
					<th>부서명</th>
					<th>직급</th>
					<th>부서전화</th>
					<th>성별</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="j : ${jlist}">
					<td>[[${j.jikwonno}]]</td>
					<td>[[${j.jikwonname}]]</td>
					<td>[[${j.busername}]]</td>
					<td>[[${j.jikwonjik}]]</td>
					<td>[[${j.busertel}]]</td>
					<td>[[${j.jikwongen}]]</td>
				</tr>
			</tbody>
		</table>

		<a th:href="@{/}" class="btn btn-secondary">메인으로</a>
	</div>
</body>
</html>
