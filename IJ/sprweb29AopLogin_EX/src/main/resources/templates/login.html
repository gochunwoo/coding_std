<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">👤 고객 로그인</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="gogekno" class="form-label">고객번호</label>
                <input type="number" class="form-control" id="gogekno" name="gogekno" required>
            </div>
            <div class="mb-3">
                <label for="gogekname" class="form-label">고객이름</label>
                <input type="text" class="form-control" id="gogekname" name="gogekname" required>
            </div>
            <button type="submit" class="btn btn-success w-100">로그인</button>
        </form>
        <a th:href="@{/}" class="d-block text-center mt-3">메인으로 돌아가기</a>
    </div>
</body>
</html>
