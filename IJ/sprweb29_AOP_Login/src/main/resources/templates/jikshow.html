<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${session.nameok} != null">
    <a th:href="@{/logout}" class="btn btn-outline-secondary m-3">로그아웃</a>
</div>
<div class="container py-5">
    <h2 class="text-center mb-4">📋 직원 정보</h2>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>사번</th>
            <th>이름</th>
            <th>직급</th>
            <th>성별</th>
            <th>부서명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jik : ${jlist}">
            <td th:text="${jik.jikwonno}"></td>
            <td th:text="${jik.jikwonname}"></td>
            <td th:text="${jik.jikwonjik}"></td>
            <td th:text="${jik.jikwongen}"></td>
            <td th:text="${jik.busername}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
