<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-box {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            padding: 3rem 4rem;
            text-align: center;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #3730a3;
            letter-spacing: 2px;
        }
        .main-link {
            font-size: 1.2rem;
            padding: 0.8rem 2.5rem;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
<div class="main-box">
    <div class="main-title">메인페이지</div>
    <a href="members" class="btn btn-primary main-link">회원목록 보기</a>
</div>
</body>
</html>
