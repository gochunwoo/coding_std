<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #f0f5ff 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .table-container {
      margin: 60px auto 0 auto;
      max-width: 900px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      padding: 2.5rem 3rem;
    }
    .table-title {
      color: #1d4ed8;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    .table th {
      background-color: #e0e7ff;
    }
    .btn-add {
      margin-bottom: 1.5rem;
    }
    .empty-msg {
      color: #64748b;
      font-size: 1.15rem;
      text-align: center;
      padding: 2rem 0;
    }
  </style> <!-- 부트스랩 + css 는 gpt생성-->
</head>
<body>
<div class="table-container">
  <div class="table-title">회원 목록</div>
  <a href="/mem/add" class="btn btn-primary btn-add">새 회원 추가</a>
  <table class="table table-bordered table-hover align-middle">
    <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>주소</th>
    </tr>
    </thead>
    <tbody>
    <!-- 목록이 없을 때 메시지 -->
    <tr th:if="${list == null or #lists.isEmpty(list)}">
      <td colspan="3" class="empty-msg">회원 정보가 없습니다.</td>
    </tr>
    <tr th:each="dto : ${list}">
      <td th:text="${dto.num}">1</td>
      <td th:text="${dto.name}">홍길동</td>
      <td th:text="${dto.addr}">서울</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
