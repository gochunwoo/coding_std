<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구구단 결과</title>
</head>
<body>
<h3 th:text="${num} + '단 결과'"></h3>
<ul>
    <li th:each="i : ${#numbers.sequence(1,9)}"
        th:text="${num} + ' * ' + ${i} + ' = ' + (${num} * ${i})">
    </li>
</ul>
<a th:href="@{/gugu}">다시 입력</a><br/>
<a th:href="@{/success}">로그인 성공 페이지</a><br/>
</body>
</html>
