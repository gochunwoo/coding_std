<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/board.css" />
  </head>
  <body>
    <!-- 상단 네비게이션 -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4 shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">MyBoard</a>
        <div class="d-flex gap-2">
          <a href="board.html" class="btn btn-outline-light">게시판</a>
          <a href="write.html" class="btn btn-light">글쓰기</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3 gap-2"
      >
        <h1 class="mb-0">게시판</h1>
        <div class="input-group w-auto">
          <input
            type="text"
            class="form-control form-control-lg"
            id="searchInput"
            placeholder="제목, 작성자, 내용 검색"
            style="min-width: 200px"
          />
          <button class="btn btn-outline-primary" type="button" id="searchBtn">
            검색
          </button>
        </div>
      </div>
      <div class="table-responsive rounded shadow-sm bg-white">
        <table class="table table-hover table-striped align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <th style="width: 7%">번호</th>
              <th style="width: 40%">제목</th>
              <th style="width: 15%">작성자</th>
              <th style="width: 10%">조회수</th>
              <th style="width: 18%">작성일</th>
            </tr>
          </thead>
          <tbody id="boardList"></tbody>
        </table>
      </div>
    </div>

    <!-- 글쓰기 모달 -->
    <div class="modal fade" id="writeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="writeForm">
          <div class="modal-header">
            <h5 class="modal-title">글쓰기</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              id="author"
              placeholder="작성자"
              required
            />
            <input
              type="text"
              class="form-control mb-2"
              id="title"
              placeholder="제목"
              required
            />
            <textarea
              class="form-control"
              id="content"
              placeholder="내용"
              required
            ></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">등록</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 결과 안내 모달 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="resultMsg"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/board.js"></script>
  </body>
</html>
