<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/view.css" />
  </head>
  <body>
    <!-- 상단 네비게이션 -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4 shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">MyBoard</a>
        <div class="d-flex gap-2">
          <a href="board.html" class="btn btn-outline-light">게시판</a>
          <a href="write.html" class="btn btn-light">글쓰기</a>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm rounded-4">
            <div class="card-body">
              <h2 class="post-title mb-3" id="postTitle"></h2>
              <div class="post-info mb-3">
                <span class="me-3">작성자: <span id="postAuthor"></span></span>
                <span class="me-3"
                  >조회수: <span id="postReadCount"></span
                ></span>
                <span>작성일: <span id="postDate"></span></span>
              </div>
              <hr />
              <div class="post-content mb-4" id="postContent"></div>
              <div class="d-flex gap-2 justify-content-end">
                <button class="btn btn-outline-primary" id="editBtn">
                  수정
                </button>
                <button class="btn btn-outline-danger" id="deleteBtn">
                  삭제
                </button>
                <a href="board.html" class="btn btn-secondary">목록</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">게시글 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              id="editTitle"
              required
            />
            <textarea class="form-control" id="editContent" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">수정</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">정말로 이 게시글을 삭제하시겠습니까?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="deleteConfirmBtn">
              삭제
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 결과 안내 모달 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="resultMsg"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/view.js"></script>
  </body>
</html>
