<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- JS 코드 분리 (여기서만 defer! 필수) -->
    <script src="ex2.js" defer></script>
  </head>
  <body>
    <p>컴포넌트 사용범위: vue는 전역과 지역두 가지의 컴포넌트를 갖는다</p>
    <p>1.전역(global) : 여러 인스턴스에서 공통으로 사용</p>
    <p>
      2.지역(local) : 특정 인스턴스에서만 유효 즉 전역으로 등록하면 프로젝트
    </p>
    <p>
      어느 파일에서든 사용가능하고 지역으로 등록하면 특정 범위내에서만 사용할
      수있다
    </p>
    <hr />
    <div id="aBasic">
      <hello></hello>
    </div>
    <div id="aBasic2">
      <world style="color: red"></world>
      <world style="color: blue"></world>
    </div>
    <hr color="yellow" size="10px" />
    <div id="app">
      <div>컴포넌트 등록1</div>
      <my-global-component></my-global-component><br />
      <my-local-component></my-local-component><br />
    </div>
    <hr color="yellow" size="10px" />
    <div id="app2">
      <div>컴포넌트 등록2</div>
      <my-global-component></my-global-component><br />
      <my-local-component></my-local-component><br />
    </div>
    <hr color="yellow" size="10px" />
    <div id="app3">
      <div>컴포넌트 등록3</div>
      <my-global-component></my-global-component><br />
      <my-local-component></my-local-component><br />
    </div>
  </body>
</html>
