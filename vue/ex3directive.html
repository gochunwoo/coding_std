<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@v3.1.1"></script>
  </head>
  <body>
    Directive : HTML 태그 내의 속성의 역활, v-라는 접두어를 사용.<br />
    DOM 엘리먼트가 뭔가를 수행하도록 지시하는 특수한 토큰이다.
    <h2>디렉티브(Directive) 속성 연습</h2>

    <div id="app">
      <a href="{{link}}">링크(에러)</a>
      <!-- Directive x -->
      <!-- 문자열이 되어 버림 -->
      <br />
      <a v-bind:href="link">링크</a> | <a :href="link">링크</a><br />
      <img v-bind:src="imagesrc" alt="사진" />
      <br />

      <h2 v-text="say"></h2>
      <!-- 디렉티브 사용 -->
      <h2>속성값1 : {{say}}</h2>
      <!--보간법 사용 -->
      <h2 v-once>속성값2 : {{say}}</h2>
      <!--v-once 랜더링 값에서 제외 됨 -->
      <h3>sayFunc 함수 호출 결과 : {{sayFunc()}}</h3>

      <!-- a tag 관련 -->
      <span v-text="aLink2Naver"></span><br />
      <!--링크 x-->
      <span v-html="aLink2Naver"></span><br />
      <!--링크 x-->
      <!-- 위 Directive는 단방향 데이터 바인딩 -->
      <br />
      <!-- 양뱡향 데이터 바인딩 : v-model (v-bind + v-on) -->
      <!-- v-bind : data를 해당 HTML요소에 연결 할 때 씀, v-on : 이벤트 처리 -->
      이름은 <input type="text" v-model="name" />{{name}}
      <br />
      이름은
      <input type="text" v-bind:value="name" v-on:input="changeName" />{{name}}
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            link: "https://daum.net",
            imagesrc: "ddong.gif",

            say: "트라이앵글 초크",
            aLink2Naver: "<a href='https://naver.com'>네이버로 갈거임~</a>",
            name: "암바",
            nai: 7,
          };
        },
        methods: {
          sayFunc() {
            this.say = "지옥을 맛봐라";
            return this.say;
          },
          changeName(e) {
            this.name = e.target.value;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
